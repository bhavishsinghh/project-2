<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Music Player</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
      <div class="main_div">
        <div class="music_container">
            <h1 style="color: whitesmoke;">Musify</h1>
            <h2 id="title">Pehle Bhi Main</h2>
            <h3 id="artist">Raj Shekhar,Vishal Mishra</h3>
            <div class="img-container">
                <img src="images/audio-1.jpg" alt="">
            </div>
            <audio src="music/audio-1.mp3"></audio>
            
            
            <div class="music_controls">
                <i class="fa-solid fa-backward main_button" id="prev" title="previous"></i>
                <i class="fa-solid fa-play main_button" id="play" title="Play"></i>
                <i class="fa-solid fa-forward main_button" id="next" title="next"></i>

            </div>
        </div>
      </div>
      <script>
        const music=document.querySelector("audio");
        const play = document.getElementById("play");
        const img = document.querySelector("img");
        const artist = document.getElementById("artist");
        const title = document.getElementById("title");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");

        const songs = [
            {
            name:"audio-1",
            title:"PEHLE BHI MAIN",
            artist:"Raj Shekhar,Vishal Mishra",
        },
        {
            name:"audio-2",
            title:"Saari Duniya",
            artist:"B-Praak",
        },
        {
            name:"audio-3",
            title:"Tum Hi Ho",
            artist:"Arijit Singh",
        },
        {
            name:"audio-4",
            title:"Mat Aazma Re",
            artist:"Pritam, KK ",
        },
        {
            name:"audio-5",
            title:"Make Some Noise",
            artist:"KK, B.o.B",
        },

    ];


        isPlaying = false;
        const playMusic=() =>{
            isPlaying = true;
            music.play();
            play.classList.replace("fa-play","fa-pause");
            img.classList.add("anime");

        };
        const pauseMusic=() =>{
            isPlaying = false;
            music.pause();
            play.classList.replace("fa-pause","fa-play");
            img.classList.remove("anime");
          };
         
          play.addEventListener("click",()=>{
            if(isPlaying){
                pauseMusic();
            }else{
                playMusic();
            }
          });

          const loadSong = (songs) =>{
            title.textContent = songs.title;
            artist.textContent = songs.artist;
            music.src = "music/" + songs.name + ".mp3";
            img.src = "images/" + songs.name + ".jpg";
           
          };
         
         songIndex = 0;
         
         const nextSong = () =>{
            songIndex = (songIndex + 1) %  songs.length;
            loadSong(songs[songIndex]);
            playMusic();
         }
         const prevSong = () =>{
            if(songIndex == 0){
                songIndex=songIndex + songs.length;
            }
            songIndex--;
            loadSong(songs[songIndex]);
            playMusic();
         }

         next.addEventListener("click",nextSong);
         prev.addEventListener("click",prevSong);


      </script>
    </body>
</html>
